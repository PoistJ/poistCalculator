<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="calcInfo">PoistJ Instruments</div>
        <div id="screen">
            <div class="calc">2 * 2 =</div>
            <div class="display">1234567</div>
        </div>
        <div id="btnContainer">
            <div class="upperBtns">
                <div class="numberContainer">
                    <div class="row">
                        <button class="btn clearBtn">C</button>
                        <button class="btn percentBtn">%</button>
                        <button class="btn negativeBtn">+/-</button>
                    </div>
                    <div class="row">
                        <button class="btn oneBtn">1</button>
                        <button class="btn twoBtn">2</button>
                        <button class="btn threeBtn">3</button>
                    </div>
                    <div class="row">
                        <button class="btn fourBtn">4</button>
                        <button class="btn fiveBtn">5</button>
                        <button class="btn sixBtn">6</button>
                    </div>
                    <div class="row">
                        <button class="btn sevenBtn">7</button>
                        <button class="btn eightBtn">8</button>
                        <button class="btn nineBtn">9</button>
                    </div>
                </div>
                <div class="operatorContainer">
                    <button class="btn divideBtn">/</button>
                    <button class="btn multiplyBtn">x</button>
                    <button class="btn addBtn">+</button>
                    <button class="btn subtractBtn">-</button>
                </div>
            </div>
            
            <div class="lowerBtns">
                <button class="btn zeroBtn">0</button>
                <button class="btn decimalBtn">.</button>
                <button class="btn equalBtn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
